<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone by Amir Patel(HTML/CSS)</title>

	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

	<link rel="stylesheet" type="text/css" href="fbstyles.css">

</head>
<body>

	<!-- Main page wrapper Everything goes inside this -->
	<div id="facebook-wrapper">
		<div id="header">
			<!-- Navbar is the limited width inside of the header -->
			<div class="navbar">
				<div class="navbar-left">
					<div class="fb-logo"></div>
					<input type="text" />
				</div>
				<div class="navbar-right">
					<div class="profile">
						Amir
					</div>
					<div class="home-link">
						Home
					</div>
					<div class="social-wrapper">
						<ul>
							<li>Friends</li>
							<li>Messanger</li>
							<li>Notifications</li>
						</ul>
					</div>
					<div class="help">
						?Help?
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="left-content">
				<ul>
					<li class="left-menu-item"><a href="">Amir Patel</a></li>
					<li class="left-menu-item"><a href="">News Feed</a></li>
					<li class="left-menu-item"><a href="">Messanger</a></li>
					<li class="left-menu-item"><a href="">Watch</a></li>
				</ul>
			</div>
			<div class="main-content">
				<div class="main-block-one">
					<div class="make-post">
						Make Post
					</div>
					<div class="photo-video">
						Add Photo/Video
					</div>
					<div class="live-video">
						Live Video
					</div>
				</div>			
			</div>
			<div class="right-content">
				<ul>
					<li class="right-menu-item"><a href="">Birthdays</li>
					<li class="right-menu-item"><a href="">Trending</li>
					<li class="right-menu-item"><a href="">Sponsored</li>
				</ul>

			</div>
		</div>



	</div>


</body>
</html>
